<ion-header>
	<ion-toolbar>
		<ion-title>Home</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
	<ion-list lines="none">
		<ion-item *ngFor="let item of listCard" detail="true" (click)="redirectTo(item)">
			<ion-label class="ion-text-wrap">
				<h3>{{ item.title }}</h3>
			</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
