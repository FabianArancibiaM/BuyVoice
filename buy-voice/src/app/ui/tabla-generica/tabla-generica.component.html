<ion-grid  class="table">
  <ion-row class="tableTitle">
    <ion-col *ngFor="let item of titleTable" size="3" >
      <div>{{item}}</div>
    </ion-col>
  </ion-row>
  <ion-row class="tableBody" *ngFor="let item of dataTable; let i = index">
    <ion-col *ngFor="let str of item" size="3">
      <div>
        <o *ngIf="str !== 'Editar' && str !== 'Anular' ">{{str}}</o>
        <ion-button size="small" *ngIf="str === 'Editar' || str === 'Anular' || str === 'Ver detalle' " (click)="eventoBoton(str+'-'+i)">{{str}}</ion-button>
      </div>
    </ion-col>
  </ion-row>
  <!-- <ion-row class="tableBody">
    <ion-col *ngFor="let item of titleTable">
    </ion-col>
  </ion-row> -->
</ion-grid>
