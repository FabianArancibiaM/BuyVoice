<ion-header>
	<ion-toolbar>
		<ion-title class="header-title">Iniciar Sesión</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content style="width: 100% !important;">
	<form novalidate style="margin-bottom: 25%;">
		<ion-item>
			<ion-label position="floating">Usuario</ion-label>
			<ion-input type="text" required [(ngModel)]="model.nombre" (ionBlur)="setValue($event.target, 'nombre')" placeholder="{{model.nombre}}"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Contraseña</ion-label>
			<ion-input type="password" required [(ngModel)]="model.pass" (ionBlur)="setValue($event.target, 'pass')" placeholder="{{model.pass}}"></ion-input>
		</ion-item>
		<ion-row class="row-login">
			<ion-col >
				<ion-button (click)="logIn()" class="button-login" expand="block">Ingresar</ion-button>
			</ion-col>
		</ion-row>
	</form>
	<img src="../../../../assets/logo.png">
</ion-content>
