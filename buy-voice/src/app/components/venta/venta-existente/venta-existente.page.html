<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{infoSubMenu.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="divBuscador">
    <ion-list>
      <ion-item>
        <ion-select interface="popover" placeholder="Seleccione una fecha" (ionChange)="buscarVenta($event)">
          <ion-select-option *ngFor="let data of listaFecha;let i = index" value="{{data}}">{{data}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>
  <div class="divSpinner" *ngIf="showSpinner">
    <ion-spinner *ngIf="showSpinner" name="dots" class="spinerGeneral"></ion-spinner>
  </div>
  <div *ngIf="showcardGeneral" class="view-list">
    <app-card-compra-venta *ngFor="let data of dataCardGeneral" [data]="data" (eventClick)="viewDetails($event)">
    </app-card-compra-venta>
  </div>

  <div *ngIf="showDetails" class="content-details">
    <div class="view-list">
      <app-card-compra-venta *ngFor="let data of dataCardDetails" [data]="data"
        (eventClickInfoProd)="openModalModify($event)"></app-card-compra-venta>
    </div>
    <ion-text class="text-tt">Monto total: ${{montoTotal}}</ion-text>
    <ion-button class="button-return" expand="block" (click)="returnClick()">Volver</ion-button>
    <ion-button class="button-cancel" expand="block" (click)="cancelTransferClick()">Anular venta
      completa</ion-button>
  </div>
</ion-content>
