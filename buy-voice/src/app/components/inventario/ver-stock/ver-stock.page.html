<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
    <ion-title>{{infoSubMenu.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="divBuscador">
    <ion-list>
      <ion-item>
        <ion-select interface="popover" placeholder="Seleccion un producto" (ionChange)="buscarProducto($event)">
          <ion-select-option *ngFor="let data of listaInventario;let i = index" value="{{data.id}}">{{data.nombre}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>
  <div class="divDetailsProd" *ngIf="selectedProd">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{selectedProd.nombre}} en stock</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-card-title>Fecha ultima compra</ion-card-title>
        <ion-card-title>{{selectedProd.fechaCompra[0]}}</ion-card-title>
        <ion-card-title>{{selectedProd.unidadMedida}}:{{selectedProd.cantidadDisponible}}</ion-card-title>
      </ion-card-content>
    </ion-card>
    <div *ngIf="boletaCompra.length>0" class="divHisCompra">
      <ion-label>
        <h1>Compras realizadas</h1>
      </ion-label>
      <ion-grid>
        <ion-row class="itemTitleCompra">
          <ion-col size="4" >
            <p>Fecha</p>
          </ion-col>
          <ion-col size="4" >
            <p>Cantidad</p> 
          </ion-col>
          <ion-col size="4" >
            <p>Precio</p>
          </ion-col>
        </ion-row>
        <div class="itemScroll">
          <ion-row *ngFor="let i of boletaCompra" class="itemCompra">
            <ion-col size="4" >
              <p style="font-size: 15px;">{{i.fecha}}</p>
            </ion-col>
            <ion-col size="4" >
              <p>{{i.cantidad}}</p>
            </ion-col>
            <ion-col size="4" >
              <p>{{i.total}}</p>
            </ion-col>
          </ion-row>
        </div>
      </ion-grid>
    </div>
  </div>
</ion-content>
